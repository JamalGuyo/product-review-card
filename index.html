<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main>
      <article class="product">
        <picture>
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width:600px)"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt="Grabrielle Essence Eau De Parfum"
          />
        </picture>
        <div class="product__content">
          <p class="product__category">perfume</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex-group">
            <money class="product__price">$149.99</money>
            <money class="product__original-price"><s>$169.99</s></money>
          </div>
          <button class="button" data-icon="shopping-cart">Add to Cart</button>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
